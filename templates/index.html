<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>💬 Sessions</h2>
      <button onclick="createSession()">+ New Session</button>

      <!-- Upload Document -->
      <div class="tool-upload">
        <h3>📄 Upload Document</h3>
        <input type="file" id="uploadFile">
        <button onclick="uploadDocument()">Upload</button>
      </div>

      <!-- Search Documents -->
      <div class="tool-search-docs">
        <h3>🔍 Search Documents</h3>
        <input type="text" id="docQuery" placeholder="Enter keyword">
        <button onclick="searchDocuments()">Search Docs</button>
      </div>

      <!-- Search Chat -->
      <div class="tool-search-chat">
        <h3>💬 Search Chat</h3>
        <input type="text" id="chatQuery" placeholder="Enter keyword">
        <button onclick="searchChat()">Search Chat</button>
      </div>

      <button onclick="toggleSessionList()">📂 Show/Hide Sessions</button>

      <!-- Collapsible Session Box -->
      <div id="sessionBox" class="session-box hidden">
        <ul id="sessionList"></ul>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <!-- Header -->
      <header class="chat-header">
        <h2>🤖 AI Chatbot</h2>
      </header>

      <!-- Chat Window -->
      <div id="chatWindow" class="chat-window"></div>

      <!-- Chat Input -->
      <div class="chat-input">
        <div class="input-wrapper">
          <input type="text" id="chatInput" placeholder="Type your message...">
          <button id="micBtn" class="mic-btn" onclick="toggleMic()">🎤</button>
        </div>
        <button id="sendBtn" onclick="askQuestion()">➤</button>
      </div>

    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
